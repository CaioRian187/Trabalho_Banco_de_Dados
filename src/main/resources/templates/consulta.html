<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Consultas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <a href="index.html" class="btn-home">⬅ Voltar ao Início</a>
  <h1>Agendamento de Consultas</h1>

  <div class="form-section">
    <h2 id="form-title">Nova Consulta</h2>
    <form id="consulta-form">
      <input type="hidden" id="consulta-id">

      <label for="select-medico">Médico:</label>
      <select id="select-medico" required style="width: 100%; margin-bottom: 10px; padding: 8px;">
        <option value="" disabled selected>Carregando...</option>
      </select>

      <label for="select-paciente">Paciente:</label>
      <select id="select-paciente" required style="width: 100%; margin-bottom: 10px; padding: 8px;">
        <option value="" disabled selected>Carregando...</option>
      </select>

      <div style="display: flex; gap: 10px;">
        <div style="flex: 1;">
          <label for="data">Data:</label>
          <input type="date" id="data" required style="width: 100%;">
        </div>
        <div style="flex: 1;">
          <label for="horario">Horário:</label>
          <input type="time" id="horario" required style="width: 100%;">
        </div>
      </div>

      <label for="observacoes">Motivo / Observações:</label>
      <input type="text" id="observacoes" placeholder="Ex: Dor de cabeça, Rotina..." required style="width: 100%; margin-bottom: 10px;">

      <button type="submit" id="btn-save">Agendar</button>
      <button type="button" id="btn-cancel" style="display:none;" onclick="resetForm()">Cancelar</button>
    </form>
  </div>

  <table>
    <thead>
    <tr>
      <th>Data/Hora</th>
      <th>Médico</th>
      <th>Paciente</th>
      <th>Obs</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody id="consulta-table-body"></tbody>
  </table>
</div>
<script src="consultaScript.js"></script>
</body>
</html>

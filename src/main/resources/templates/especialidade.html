<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Especialidades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn-home">⬅ Voltar ao Início</a>
        <h1>Clínica - Gestão de Especialidades</h1>

        <div class="form-section">
            <h2 id="form-title">Cadastrar Especialidade</h2>
            <form id="especialidade-form">
                <input type="hidden" id="especialidade-id">
                <label for="nome"></label><input type="text" id="nome" placeholder="Nome da especialidade" required>
                <button type="submit" id="btn-save">Salvar</button>
                <button type="button" id="btn-cancel" style="display:none;" onclick="resetForm()">Cancelar</button>
            </form>
        </div>

        <div class="search-section">
            <label for="search-name"></label><input type="text" id="search-name" placeholder="Buscar por nome...">
            <button onclick="buscarPorNome()">Buscar</button>
            <button onclick="listarTodos()" style="background-color: #007bff;">Listar Todos</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Especialidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="especialidade-table-body"></tbody>
        </table>
    </div>
    <script src="especialidadeScript.js"></script>
</body>
</html>

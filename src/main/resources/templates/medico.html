<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Médicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <a href="index.html" class="btn-home">⬅ Voltar ao Início</a>
    <h1>Clínica - Gestão de Médicos</h1>

    <div class="form-section">
        <h2 id="form-title">Cadastrar Médico</h2>
        <form id="medico-form">
            <input type="hidden" id="medico-id">

            <label>Nome:</label>
            <input type="text" id="nome" placeholder="Nome Completo" required>

            <label>CRM:</label>
            <input type="text" id="crm" placeholder="CRM (Ex: 12345-SP)" required>

            <label>Telefone:</label>
            <input type="text" id="telefone" placeholder="(00) 00000-0000" required>

            <label>Especialidade:</label>
            <select id="select-especialidade" required>
                <option value="" disabled selected>Selecione uma especialidade...</option>
            </select>

            <button type="submit" id="btn-save" style="margin-top: 10px;">Salvar</button>
            <button type="button" id="btn-cancel" style="display:none; margin-top: 10px;" onclick="resetForm()">Cancelar</button>
        </form>
    </div>

    <div class="search-section">
        <input type="text" id="search-name" placeholder="Buscar por nome...">
        <button onclick="buscarPorNome()">Buscar</button>
        <button onclick="listarTodos()" style="background-color: #007bff;">Listar Todos</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CRM</th>
            <th>Telefone</th>
            <th>Especialidades</th> <th>Ações</th>
        </tr>
        </thead>
        <tbody id="medico-table-body"></tbody>
    </table>
</div>
<script src="medicoScript.js"></script>
</body>
</html>

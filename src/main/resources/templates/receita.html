<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Receitas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <a href="index.html" class="btn-home">⬅ Voltar ao Início</a>
  <h1>Emissão de Receitas</h1>

  <div class="form-section">
    <h2 id="form-title">Nova Receita</h2>
    <form id="receita-form">
      <input type="hidden" id="receita-id">

      <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Consulta Vinculada:</label>
        <select id="select-consulta" required style="width: 100%; padding: 8px;">
        </select>
      </div>

      <div style="display: flex; gap: 15px; margin-bottom: 15px;">
        <div style="flex: 2;"> <label style="display: block; margin-bottom: 5px; font-weight: bold;">Medicamento:</label>
          <input type="text" id="medicamento" required style="width: 100%; box-sizing: border-box;">
        </div>

        <div style="flex: 1;"> <label style="display: block; margin-bottom: 5px; font-weight: bold;">Dosagem:</label>
          <input type="text" id="dosagem" required style="width: 100%; box-sizing: border-box;">
        </div>
      </div>

      <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Instruções:</label>
        <textarea id="instrucoes" rows="3" style="width: 100%; padding: 8px; box-sizing: border-box;" required></textarea>
      </div>

      <button type="submit" id="btn-save">Salvar</button>
      <button type="button" id="btn-cancel" style="display:none; background-color: #6c757d;" onclick="resetForm()">Cancelar</button>
    </form>
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Medicamento</th>
      <th>Dosagem</th>
      <th>Data Emissão</th>
      <th>Consulta (Paciente)</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody id="receita-table-body"></tbody>
  </table>
</div>
<script src="receitaScript.js"></script>
</body>
</html>
